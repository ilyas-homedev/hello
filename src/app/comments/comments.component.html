<main fxLayout="column">
    <div fxFlex class="header">
        <h2>Comments</h2>
        <p>Please fill the form to leave your comment</p>
    </div>
    
    <form novalidate fxFlex [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <button mat-stroked-button (click)="goBack()">Back</button>
        <div class="name-field">
            <mat-form-field class="name">
                <input matInput type="text" placeholder="First Name" formControlName="firstname" required>
                <!-- <mat-error *ngIf="firstname.errors?.required">First Name can't be empty.</mat-error> -->
            </mat-form-field>
            <mat-form-field class="name" appearance="legacy">
                <input matInput type="text" placeholder="Last Name" formControlName="lastname" required>
            </mat-form-field>
        </div>
        <table>
            <tr>
                <td>
                    <label for="select">Choose your age </label>
                    <select name="select" id="select" formControlName="age">
                        <option value="" *ngFor="let age of ages" [value]="age">{{ age }}</option>
                    </select>
                </td>
                <td class="policy">
                        <input type="checkbox" formControlName="agreement">Do you agree with comments policy?
                </td>    
            </tr>
            <tr>
                <td>
                    <a (click)="openAboutAge()">Why do we asking about your age?</a>
                </td>
                <td class="policy">
                    <a (click)="openPolicy()">Read about comments policy</a>
                    <p>Ignorance excuses no one!</p>            
                </td>
            </tr>
        </table>
        <p>
            Please be polite with other people and objective in expressing your opinion. Sometimes it's better to remain silent.
        </p>
        <mat-form-field appearance="outline" class="textarea">
            <textarea matInput name="comment" rows="10" placeholder="Your Comment" formControlName="comment" required></textarea>
            <!-- <mat-error *ngIf="comment.errors?.required">Your comment can't be ampty</mat-error> -->
        </mat-form-field>
        <div class=submit-div>
            <button type="submit" mat-stroked-button class="submitbutton"
            [disabled]="commentForm.invalid">Submit</button>
        </div>
    </form>
    
</main>
